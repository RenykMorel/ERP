<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 25px;
            text-align: left;
            width: 200px;
            display: flex;
            align-items: center;
        }

        .button img {
            margin-right: 10px;
        }

        .upload { background-color: #E74C3C; }
        .email { background-color: #F39C12; }
        .contact { background-color: #3498DB; }
        .support { background-color: #2C3E50; }
        .search { background-color: #9B59B6; }
        .website { background-color: #BDC3C7; }
        .home { background-color: #E67E22; }
        .settings { background-color: #8E44AD; }
        .info { background-color: #8E44AD; }
        .cancel { background-color: #E74C3C; }
        .approve { background-color: #27AE60; }
        .delete { background-color: #34495E; }
        .profile { background-color: #27AE60; }
        .discussion { background-color: #E67E22; }
    </style>
</head>
<body>

    <div class="button upload"><img src="upload-icon.png" alt="Upload" width="20"> UPLOAD</div>
    <div class="button email"><img src="email-icon.png" alt="E-Mail" width="20"> E-MAIL</div>
    <div class="button contact"><img src="contact-icon.png" alt="Contact Us" width="20"> CONTACT US</div>
    <div class="button support"><img src="support-icon.png" alt="Support" width="20"> SUPPORT</div>
    <div class="button search"><img src="search-icon.png" alt="Search" width="20"> SEARCH</div>
    <div class="button website"><img src="website-icon.png" alt="Website" width="20"> WEBSITE</div>
    <div class="button home"><img src="home-icon.png" alt="Home" width="20"> HOME</div>
    <div class="button settings"><img src="settings-icon.png" alt="Settings" width="20"> SETTINGS</div>
    <div class="button info"><img src="info-icon.png" alt="Informations" width="20"> INFORMATIONS</div>
    <div class="button cancel"><img src="cancel-icon.png" alt="Cancel" width="20"> CANCEL</div>
    <div class="button approve"><img src="approve-icon.png" alt="Approve" width="20"> APPROVE</div>
    <div class="button delete"><img src="delete-icon.png" alt="Delete" width="20"> DELETE</div>
    <div class="button profile"><img src="profile-icon.png" alt="Profile" width="20"> PROFILE</div>
    <div class="button discussion"><img src="discussion-icon.png" alt="Discussion" width="20"> DISCUSSION</div>

</body>
</html>

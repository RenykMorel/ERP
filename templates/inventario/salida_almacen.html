{% extends "base.html" %}

{% block title %}Salida de Almacén - Inventario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Salida de Almacén</h1>

    <div class="mb-3">
        <button id="nueva-salida-btn" class="btn btn-primary">Nueva Salida</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número de Salida</th>
                    <th>Fecha</th>
                    <th>Destino</th>
                    <th>Total Items</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="salidas-tbody">
                <!-- Las salidas se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar salida -->
<div class="modal fade" id="salidaModal" tabindex="-1" aria-labelledby="salidaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="salidaModalLabel">Nueva Salida de Almacén</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="salida-form">
                    <input type="hidden" id="salida-id" name="id">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="salida-numero" class="form-label">Número de Salida</label>
                            <input type="text" class="form-control" id="salida-numero" name="numero" required>
                        </div>
                        <div class="col-md-6">
                            <label for="salida-fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="salida-fecha" name="fecha" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="salida-destino" class="form-label">Destino</label>
                        <input type="text" class="form-control" id="salida-destino" name="destino" required>
                    </div>
                    <h6>Items</h6>
                    <div id="items-container">
                        <!-- Aquí se agregarán dinámicamente los campos para los items -->
                    </div>
                    <button type="button" id="agregar-item-btn" class="btn btn-secondary mt-2">Agregar Item</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardar-salida-btn">Guardar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Aquí irá el código JavaScript para manejar la creación y edición de salidas de almacén
</script>
{% endblock %}

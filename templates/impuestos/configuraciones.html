{% extends "base.html" %}
{% block title %}Configuraciones de Impuestos{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Configuraciones de Impuestos</h1>
    <form method="POST" action="{{ url_for('impuestos.guardar_configuraciones') }}">
        <div class="mb-4">
            <label for="tasa_itbis" class="block text-sm font-medium text-gray-700">Tasa de ITBIS (%)</label>
            <input type="number" step="0.01" id="tasa_itbis" name="tasa_itbis" value="{{ configuraciones.tasa_itbis }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
            <label for="tasa_isr_personas" class="block text-sm font-medium text-gray-700">Tasa de ISR para Personas Físicas (%)</label>
            <input type="number" step="0.01" id="tasa_isr_personas" name="tasa_isr_personas" value="{{ configuraciones.tasa_isr_personas }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
            <label for="tasa_isr_empresas" class="block text-sm font-medium text-gray-700">Tasa de ISR para Empresas (%)</label>
            <input type="number" step="0.01" id="tasa_isr_empresas" name="tasa_isr_empresas" value="{{ configuraciones.tasa_isr_empresas }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
            <label for="limite_facturacion_606" class="block text-sm font-medium text-gray-700">Límite de Facturación para 606</label>
            <input type="number" id="limite_facturacion_606" name="limite_facturacion_606" value="{{ configuraciones.limite_facturacion_606 }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar Configuraciones</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Suplidores{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Suplidores</h1>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Nombre</th>
                <th class="py-2 px-4 border-b">RUC</th>
                <th class="py-2 px-4 border-b">Tel√©fono</th>
                <th class="py-2 px-4 border-b">Email</th>
                <th class="py-2 px-4 border-b">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for suplidor in suplidores %}
            <tr>
                <td class="py-2 px-4 border-b">{{ suplidor.nombre }}</td>
                <td class="py-2 px-4 border-b">{{ suplidor.ruc }}</td>
                <td class="py-2 px-4 border-b">{{ suplidor.telefono }}</td>
                <td class="py-2 px-4 border-b">{{ suplidor.email }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="#" class="text-blue-500">Ver</a>
                    <a href="#" class="text-green-500">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

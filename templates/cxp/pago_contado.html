{% extends "base.html" %}
{% block title %}Pagos de Contado{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Pagos de Contado</h1>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Factura</th>
                <th class="py-2 px-4 border-b">Fecha</th>
                <th class="py-2 px-4 border-b">Monto</th>
                <th class="py-2 px-4 border-b">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pago in pagos %}
            <tr>
                <td class="py-2 px-4 border-b">{{ pago.factura.numero_factura }}</td>
                <td class="py-2 px-4 border-b">{{ pago.fecha }}</td>
                <td class="py-2 px-4 border-b">{{ pago.monto }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="#" class="text-blue-500">Ver</a>
                    <a href="#" class="text-green-500">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

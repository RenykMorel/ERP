{% extends "base.html" %}
{% block title %}Reportes CxP{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Reportes CxP</h1>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Fecha</th>
                <th class="py-2 px-4 border-b">Tipo</th>
                <th class="py-2 px-4 border-b">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for reporte in reportes %}
            <tr>
                <td class="py-2 px-4 border-b">{{ reporte.fecha }}</td>
                <td class="py-2 px-4 border-b">{{ reporte.tipo }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="#" class="text-blue-500">Ver</a>
                    <a href="#" class="text-green-500">Descargar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Crear Anticipo{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Crear Nuevo Anticipo</h1>
    <form method="POST">
        <div class="mb-4">
            <label for="cliente_id" class="block">Cliente ID:</label>
            <input type="text" id="cliente_id" name="cliente_id" class="border rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label for="monto" class="block">Monto:</label>
            <input type="text" id="monto" name="monto" class="border rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label for="fecha" class="block">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="border rounded w-full py-2 px-3">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar Anticipo</button>
    </form>
    <a href="{{ url_for('cxc.anticipos') }}" class="text-blue-500 mt-4 inline-block">Volver a Anticipos</a>
</div>
{% endblock %}

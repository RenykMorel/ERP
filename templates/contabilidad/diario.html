{% extends "base.html" %}
{% block title %}Diario Contable{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold mb-6">Diario Contable</h1>
    
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <button id="nuevo-asiento" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Nuevo Asiento
            </button>
        </div>
        
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Fecha
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Descripción
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Cuenta
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Debe
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Haber
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="asientos-list">
                <!-- Los asientos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar asiento -->
<div id="asiento-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <form id="asiento-form">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="mb-4">
                        <label for="fecha" class="block text-gray-700 text-sm font-bold mb-2">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="cuenta" class="block text-gray-700 text-sm font-bold mb-2">Cuenta</label>
                        <select id="cuenta" name="cuenta_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <!-- Las opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="debe" class="block text-gray-700 text-sm font-bold mb-2">Debe</label>
                        <input type="number" id="debe" name="debe" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="haber" class="block text-gray-700 text-sm font-bold mb-2">Haber</label>
                        <input type="number" id="haber" name="haber" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Guardar
                    </button>
                    <button type="button" id="cerrar-modal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const nuevoAsientoBtn = document.getElementById('nuevo-asiento');
    const asientoModal = document.getElementById('asiento-modal');
    const cerrarModalBtn = document.getElementById('cerrar-modal');
    const asientoForm = document.getElementById('asiento-form');
    const asientosList = document.getElementById('asientos-list');

    nuevoAsientoBtn.addEventListener('click', () => {
        asientoModal.classList.remove('hidden');
        cargarCuentas();
    });

    cerrarModalBtn.addEventListener('click', () => {
        asientoModal.classList.add('hidden');
    });

    asientoForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(asientoForm);
        fetch('/contabilidad/asientos', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                asientoModal.classList.add('hidden');
                cargarAsientos();
            } else {
                alert('Error al crear el asiento: ' + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    });

    function cargarCuentas() {
        fetch('/contabilidad/api/cuentas')
            .then(response => response.json())
            .then(cuentas => {
                const cuentaSelect = document.getElementById('cuenta');
                cuentaSelect.innerHTML = '';
                cuentas.forEach(cuenta => {
                    const option = document.createElement('option');
                    option.value = cuenta.id;
                    option.textContent = `${cuenta.codigo} - ${cuenta.nombre}`;
                    cuentaSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function cargarAsientos() {
        fetch('/contabilidad/asientos')
            .then(response => response.json())
            .then(data => {
                asientosList.innerHTML = '';
                data.asientos.forEach(asiento => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${asiento.fecha}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${asiento.descripcion}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${asiento.cuenta}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${asiento.debe}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${asiento.haber}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <button onclick="editarAsiento(${asiento.id})" class="text-blue-600 hover:text-blue-900">Editar</button>
                            <button onclick="eliminarAsiento(${asiento.id})" class="text-red-600 hover:text-red-900 ml-2">Eliminar</button>
                        </td>
                    `;
                    asientosList.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function editarAsiento(id) {
        // Implementar la lógica para editar un asiento
        console.log('Editar asiento:', id);
    }

    function eliminarAsiento(id) {
        if (confirm('¿Estás seguro de que quieres eliminar este asiento?')) {
            fetch(`/contabilidad/asientos/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        cargarAsientos();
                    } else {
                        alert('Error al eliminar el asiento: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    // Cargar asientos al iniciar la página
    cargarAsientos();
});
</script>
{% endblock %}

{% extends "base.html" %}
{% block title %}Gestión de Cuentas Contables - CalculAI{% endblock %}
{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    .modal {
        transition: opacity 0.25s ease;
    }
    body.modal-active {
        overflow-x: hidden;
        overflow-y: visible !important;
    }
    .compact-form label {
        font-size: 0.75rem;
    }
    .compact-form input, .compact-form select, .compact-form textarea {
        font-size: 0.875rem;
        padding: 0.25rem 0.5rem;
    }
    .compact-table th, .compact-table td {
        padding: 0.5rem;
        font-size: 0.75rem;
    }
    @media (max-width: 640px) {
        .compact-table th, .compact-table td {
            padding: 0.25rem;
            font-size: 0.7rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div id="cuentas-contables-module" class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold mb-6 text-gray-800">Gestión de Cuentas Contables</h1>
    
    <div id="busqueda-form" class="bg-white shadow-sm rounded-lg px-4 sm:px-6 py-4 mb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            <div>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" type="text" id="codigo-cuenta" placeholder="Código de cuenta">
            </div>
            <div>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" type="text" id="nombre-cuenta" placeholder="Nombre de cuenta">
            </div>
            <div>
                <select class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" id="tipo-cuenta">
                    <option value="">Todos los tipos</option>
                    <option value="Activo">Activo</option>
                    <option value="Pasivo">Pasivo</option>
                    <option value="Patrimonio">Patrimonio</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
            </div>
            <div>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" type="number" id="saldo-cuenta" placeholder="Saldo mínimo">
            </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-between mt-4">
            <button id="buscar-btn" class="w-full sm:w-auto px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mb-2 sm:mb-0">
                <i class="fas fa-search mr-2"></i>Buscar
            </button>
            <button id="crear-nueva-btn" class="w-full sm:w-auto px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                <i class="fas fa-plus mr-2"></i>Crear Nueva Cuenta
            </button>
        </div>
    </div>
    
    <div id="cuentas-table-container" class="overflow-x-auto bg-white shadow-sm rounded-lg">
        <table id="cuentas-table" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Código</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Nombre</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Tipo</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Saldo</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="cuentas-tbody" class="bg-white divide-y divide-gray-200">
                <!-- Las cuentas se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para crear/editar cuenta -->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
    <div class="modal-container bg-white w-11/12 md:w-4/5 lg:w-3/4 xl:w-2/3 mx-auto rounded shadow-lg z-50 overflow-y-auto" style="max-width: 800px; max-height: 800px;">
        <div class="modal-content py-4 text-left px-6 flex flex-col justify-center h-full">
            <div class="flex justify-between items-center pb-3">
                <p class="text-xl font-bold" id="modal-title">Crear Nueva Cuenta</p>
                <div class="modal-close cursor-pointer z-50">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <form id="cuenta-form" class="mt-4 compact-form">
                <div class="grid grid-cols-2 gap-4">
                    <input type="hidden" id="cuenta-id" name="id">
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="nivel">Nivel</label>
                        <input class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nivel" name="nivel" type="text" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="identificador">Identificador</label>
                        <div class="flex">
                            <input class="shadow-sm appearance-none border rounded-l w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="identificador" name="identificador" type="text" required>
                            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded-r">Cambiar</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="cuenta-padre">Cuenta Padre</label>
                        <div class="relative">
                            <input class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-8" id="cuenta-padre" name="cuenta_padre" type="text">
                            <div class="absolute inset-y-0 right-0 flex items-center px-2">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="nombre">Nombre <span class="text-red-500">*</span></label>
                        <input class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" name="nombre" type="text" required>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="descripcion">Descripción</label>
                        <textarea class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="grupo">Grupo</label>
                        <select class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="grupo" name="grupo">
                            <option value="Activo">Activo</option>
                            <option value="Pasivo">Pasivo</option>
                            <option value="Patrimonio">Patrimonio</option>
                            <option value="Ingreso">Ingreso</option>
                            <option value="Gasto">Gasto</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="tipo">Tipo</label>
                        <select class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tipo" name="tipo">
                            <option value="Detalle">Detalle</option>
                            <option value="Grupo">Grupo</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="categoria">Categoría</label>
                        <select class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoria" name="categoria">
                            <option value="Control">Control</option>
                            <option value="Auxiliar">Auxiliar</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="flujo-efectivo">Flujo de Efectivo</label>
                        <select class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="flujo-efectivo" name="flujo_efectivo">
                            <option value="Efectivo">Efectivo</option>
                            <option value="No Efectivo">No Efectivo</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-1" for="estatus">Estatus</label>
                        <select class="shadow-sm appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="estatus" name="estatus">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" name="corriente">
                            <span class="ml-2">Corriente</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" name="balance_general">
                            <span class="ml-2">Balance General</span>
                        </label>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-6">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Grabar</button>
                    <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="limpiar-btn">Limpiar</button>
                    <button type="button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline modal-close">Volver</button>
                    <button type="button" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="clonar-btn">Clonar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    initializeCuentas();
    buscarCuentas(); // Cargar cuentas inicialmente
});

function initializeCuentas() {
    const buscarBtn = document.getElementById('buscar-btn');
    const crearNuevaBtn = document.getElementById('crear-nueva-btn');
    const cuentaForm = document.getElementById('cuenta-form');
    const modal = document.querySelector('.modal');
    const modalOverlay = document.querySelector('.modal-overlay');
    const modalCloseButtons = document.querySelectorAll('.modal-close');
    const limpiarBtn = document.getElementById('limpiar-btn');
    const clonarBtn = document.getElementById('clonar-btn');

    buscarBtn.addEventListener('click', buscarCuentas);
    crearNuevaBtn.addEventListener('click', mostrarFormularioCrearCuenta);
    cuentaForm.addEventListener('submit', guardarCuenta);
    limpiarBtn.addEventListener('click', limpiarFormulario);
    clonarBtn.addEventListener('click', clonarCuenta);

    modalOverlay.addEventListener('click', toggleModal);
    modalCloseButtons.forEach(btn => btn.addEventListener('click', toggleModal));

    document.getElementById('cuentas-tbody').addEventListener('click', manejarAccionesCuenta);
}

function toggleModal() {
    const modal = document.querySelector('.modal');
    modal.classList.toggle('opacity-0');
    modal.classList.toggle('pointer-events-none');
    document.body.classList.toggle('modal-active');
}

function buscarCuentas() {
    const codigoCuenta = document.getElementById('codigo-cuenta').value;
    const nombreCuenta = document.getElementById('nombre-cuenta').value;
    const tipoCuenta = document.getElementById('tipo-cuenta').value;
    const saldoCuenta = document.getElementById('saldo-cuenta').value;

    // Aquí deberías hacer una llamada a tu API para buscar las cuentas
    // Por ahora, simularemos algunos datos
    const cuentas = [
        { id: 1, codigo: '1000', nombre: 'Caja', tipo: 'Activo', saldo: 5000 },
        { id: 2, codigo: '2000', nombre: 'Cuentas por Pagar', tipo: 'Pasivo', saldo: 3000 },
    ];

    actualizarTablaCuentas(cuentas);
}

function actualizarTablaCuentas(cuentas) {
    const tbody = document.getElementById('cuentas-tbody');
    tbody.innerHTML = '';
    cuentas.forEach(cuenta => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${cuenta.codigo}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${cuenta.nombre}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${cuenta.tipo}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${cuenta.saldo.toFixed(2)}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button class="editar-cuenta text-blue-600 hover:text-blue-900 mr-2" data-id="${cuenta.id}">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="eliminar-cuenta text-red-600 hover:text-red-900" data-id="${cuenta.id}">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function mostrarFormularioCrearCuenta() {
    document.getElementById('modal-title').textContent = 'Crear Nueva Cuenta';
    document.getElementById('cuenta-form').reset();
    toggleModal();
}

function guardarCuenta(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const cuentaData = Object.fromEntries(formData);

    // Aquí deberías hacer una llamada a tu API para guardar la cuenta
    console.log('Datos de la cuenta:', cuentaData);

    Swal.fire('Éxito', 'Cuenta guardada correctamente', 'success');
    toggleModal();
    buscarCuentas();
}

function manejarAccionesCuenta(event) {
    const target = event.target.closest('button');
    if (!target) return;

    const cuentaId = target.dataset.id;

    if (target.classList.contains('editar-cuenta')) {
        editarCuenta(cuentaId);
    } else if (target.classList.contains('eliminar-cuenta')) {
        eliminarCuenta(cuentaId);
    }
}

function editarCuenta(id) {
    // Aquí deberías hacer una llamada a tu API para obtener los datos de la cuenta
    // Por ahora, simularemos algunos datos
    const cuenta = {
        id: id,
        nivel: '1',
        identificador: '1000',
        cuenta_padre: '',
        nombre: 'Caja',
        descripcion: 'Cuenta de caja',
        grupo: 'Activo',
        tipo: 'Detalle',
        categoria: 'Control',
        flujo_efectivo: 'Efectivo',
        estatus: 'Activo',
        corriente: true,
        balance_general: true
    };

    const form = document.getElementById('cuenta-form');
    for (const [key, value] of Object.entries(cuenta)) {
        const field = form.elements[key];
        if (field) {
            if (field.type === 'checkbox') {
                field.checked = value;
            } else {
                field.value = value;
            }
        }
    }

    document.getElementById('modal-title').textContent = 'Editar Cuenta';
    toggleModal();
}

function eliminarCuenta(id) {
    Swal.fire({
        title: '¿Estás seguro?',
        text: "No podrás revertir esta acción",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            // Aquí deberías hacer una llamada a tu API para eliminar la cuenta
            console.log('Eliminando cuenta con ID:', id);

            Swal.fire(
                'Eliminado',
                'La cuenta ha sido eliminada.',
                'success'
            );
            buscarCuentas();
        }
    });
}

function limpiarFormulario() {
    document.getElementById('cuenta-form').reset();
}

function clonarCuenta() {
    const form = document.getElementById('cuenta-form');
    const formData = new FormData(form);
    const cuentaData = Object.fromEntries(formData);
    
    // Limpiar el ID para crear una nueva cuenta
    delete cuentaData.id;
    
    // Modificar el identificador o código para la nueva cuenta
    cuentaData.identificador = `${cuentaData.identificador}_clon`;
    
    // Aquí deberías hacer una llamada a tu API para crear una nueva cuenta con los datos clonados
    console.log('Datos de la cuenta clonada:', cuentaData);

    Swal.fire('Éxito', 'Cuenta clonada correctamente', 'success');
    toggleModal();
    buscarCuentas();
}

// Inicializar la búsqueda de cuentas al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    buscarCuentas();
});
</script>
{% endblock %}

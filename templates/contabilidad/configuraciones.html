{% extends "base.html" %}
{% block title %}Configuraciones Contables{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Configuraciones Contables</h1>

    <form id="config-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% for config in configs %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ config.clave }}">
                {{ config.clave }}
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="{{ config.clave }}" type="text" value="{{ config.valor }}">
        </div>
        {% endfor %}
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="submit">
                Guardar Configuraciones
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('config-form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {};
        for (let input of form.elements) {
            if (input.tagName === 'INPUT') {
                formData[input.id] = input.value;
            }
        }
        fetch('/contabilidad/configuraciones', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
});
</script>
{% endblock %}

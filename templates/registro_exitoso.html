<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso - CalculAI</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { motion } = window.Motion;

        function RegistroExitoso() {
            const [data, setData] = React.useState(null);

            React.useEffect(() => {
                fetch('/api/registro_exitoso')
                    .then(response => response.json())
                    .then(data => setData(data));
            }, []);

            if (!data) return <div>Cargando...</div>;

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-100">
                    <motion.div
                        initial={{ scale: 0.9, opacity: 0 }}
                        animate={{ scale: 1, opacity: 1 }}
                        transition={{ duration: 0.5 }}
                    >
                        <div className="w-full max-w-md overflow-hidden bg-white rounded-lg shadow-xl">
                            <div className="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-6">
                                <h2 className="text-2xl font-bold text-center">{data.title}</h2>
                                <p className="text-center text-blue-100">{data.description}</p>
                            </div>
                            <div className="space-y-6 p-6">
                                <p className="text-center text-lg font-semibold text-gray-800">{data.message}</p>
                                <div className="flex justify-center mt-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                    </svg>
                                </div>
                                <p className="text-center text-gray-600">{data.emailMessage}</p>
                                <p className="text-center text-sm text-gray-500">{data.spamMessage}</p>
                                <div className="flex justify-center">
                                    <a href="/login" className="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded hover:from-blue-600 hover:to-purple-600 transition duration-300">
                                        {data.loginButtonText}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </motion.div>
                </div>
            );
        }

        ReactDOM.render(<RegistroExitoso />, document.getElementById('root'));
    </script>
</body>
</html>

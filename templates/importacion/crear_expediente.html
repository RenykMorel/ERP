{% extends "base.html" %}
{% block title %}Crear Expediente de Importación{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Crear Nuevo Expediente de Importación</h1>
    <form method="POST" action="{{ url_for('importacion.crear_expediente') }}">
        <!-- Añade aquí los campos del formulario -->
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Crear Expediente</button>
    </form>
</div>
{% endblock %}

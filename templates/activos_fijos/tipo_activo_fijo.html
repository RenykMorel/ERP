{% extends "base.html" %}
{% block title %}Tipos de Activo Fijo{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Tipos de Activo Fijo</h1>
    <a href="{{ url_for('activos_fijos.crear_tipo_activo_fijo') }}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Nuevo Tipo</a>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Nombre</th>
                <th class="py-2 px-4 border-b">Descripci√≥n</th>
                <th class="py-2 px-4 border-b">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos_activo_fijo %}
            <tr>
                <td class="py-2 px-4 border-b">{{ tipo.nombre }}</td>
                <td class="py-2 px-4 border-b">{{ tipo.descripcion }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="{{ url_for('activos_fijos.editar_tipo_activo_fijo', id=tipo.id) }}" class="text-blue-500">Editar</a>
                    <a href="{{ url_for('activos_fijos.ver_tipo_activo_fijo', id=tipo.id) }}" class="text-green-500">Ver</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
